<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekovus</title>

  <style>
    :root {
      --bg: #000010;
      --panel: rgba(0, 0, 20, 0.9);
      --accent: #00ffff;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: monospace;
      background-color: var(--bg);
      color: var(--text);
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        transparent 0%,
        transparent 2px,
        rgba(0, 255, 255, 0.02) 2px,
        rgba(0, 255, 255, 0.02) 4px
      );
      pointer-events: none;
      z-index: -1;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background-color: rgba(0, 0, 20, 0.9);
      backdrop-filter: blur(6px);
    }

    .logo {
      font-size: 20px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 80px 20px 40px;
    }

    .hero {
      text-align: center;
      padding: 40px 0 80px;
    }

    .hero h1 {
      font-size: 24px;
      margin-bottom: 32px;
      line-height: 1.4;
    }

    .button {
      display: inline-block;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 10px 28px;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: background-color 0.15s ease, color 0.15s ease,
        box-shadow 0.15s ease;
    }

    .button:hover {
      background-color: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
    }

    section {
      margin-bottom: 56px;
    }

    .section-title {
      font-size: 16px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 24px;
      text-align: center;
    }

    .music-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .card {
      background-color: var(--panel);
      border: 1px solid var(--accent);
      padding: 16px;
      width: 220px;
      text-align: left;
      font-size: 14px;
    }

    .card-title {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .dates-list {
      list-style: none;
      max-width: 420px;
      margin: 0 auto;
      text-align: left;
      font-size: 14px;
    }

    .dates-list li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 255, 255, 0.15);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 20, 0.9);
      font-size: 14px;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        padding: 12px 16px;
      }

      nav a {
        margin-left: 12px;
        font-size: 12px;
      }

      .hero {
        padding: 32px 0 56px;
      }

      .hero h1 {
        font-size: 20px;
      }

      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ekovus</div>
    <nav>
      <a href="#music">Music</a>
      <a href="#dates">Dates</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Trance-infused techno and low-slung house for late rooms.</h1>
      <a href="#" class="button">Listen</a>
    </section>

    <section id="music">
      <h2 class="section-title">Music</h2>
      <div class="music-grid">
        <article class="card">
          <div class="card-title">Release 1</div>
          <div>Track details here.</div>
        </article>
        <article class="card">
          <div class="card-title">Release 2</div>
          <div>Track details here.</div>
        </article>
        <article class="card">
          <div class="card-title">Release 3</div>
          <div>Track details here.</div>
        </article>
      </div>
    </section>

    <section id="dates">
      <h2 class="section-title">Dates</h2>
      <ul class="dates-list">
        <li>Date 1 — Location</li>
        <li>Date 2 — Location</li>
        <li>Date 3 — Location</li>
      </ul>
    </section>
  </main>

  <footer id="contact">
    <a href="mailto:contact@ekovus.com">Contact</a>
  </footer>
</body>
</html>
